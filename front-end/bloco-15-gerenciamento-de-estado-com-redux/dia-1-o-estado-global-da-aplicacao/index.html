<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random Color</button>
    </div>

    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const actionIncrementIndex = () => {
        return {
            type: 'NEXT_COLOR',
        }
      }

      const actionDecrementIndex = () => {
        return {
            type: 'PREVIOUS_COLOR',
        }
      }

      const addRandomColor = () => {
        return {
          type: 'RANDOM_COLOR',
        }
      }

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }


      const reducer = (state = INITIAL_STATE, action) => {
        switch(action.type) {
            case 'NEXT_COLOR':
                return {
                    ...state,
                    index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
                }
            case 'PREVIOUS_COLOR':
                return {
                    ...state,
                    index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
                }
            case 'RANDOM_COLOR':
                return {
                  ...state,
                  colors: [...state.colors, criarCor()],
                  index: state.colors.length,
                }        
            default:
                return state;
        }
      }

      const store = Redux.createStore(reducer);

      const nextButton = document.getElementById('next');
      const prevButton = document.getElementById('previous');
      const randomColorButton = document.getElementById('random');

      nextButton.addEventListener('click', () => store.dispatch(actionIncrementIndex()));
      prevButton.addEventListener('click', () => store.dispatch(actionDecrementIndex()));
      randomColorButton.addEventListener('click', () => store.dispatch(addRandomColor()));

      store.subscribe(() => {
       const {index, colors} = store.getState();
        console.log(index);
        const selectedColor = document.getElementById('value');
        const container = document.getElementById('container');
        
        
        selectedColor.innerHTML = colors[index];
        container.style.backgroundColor = colors[index];
      })

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }


    </script>
  
  </body>
</html>
